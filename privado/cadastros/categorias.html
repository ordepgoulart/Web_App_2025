<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Categorias</title>
    <link rel="stylesheet" href="/style/css/bootstrap.min.css">
    <link rel="stylesheet" href="/style/css/bootstrap-grid.min.css">
</head>

<body>
    <div class="container">
        <div class="alert alert-secondary text-center mt-5">
            <h1>Cadastro de Categorias</h1>
        </div>
        <form id="formCadCategoria" action="#" method="POST" class="row g-3 needs-validation border m-1 p-2" novalidate>
            <div class="col-md-4">
                <label for="id" class="form-label">ID:</label>
                <input type="number" class="form-control" id="id" required>
                <div class="invalid-feedback">
                    Por favor, informe um ID!
                </div>
            </div>
            <div class="col-md-4">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" class="form-control" id="nome" required>
                <div class="invalid-feedback">
                    Por favor, informe o nome da categoria!
                </div>
            </div>
            <div class="col-md-4">
                <label for="descricao" class="form-label">Descrição:</label>
                <input type="text" class="form-control" id="descricao" aria-describedby="inputGroupPrepend" required>
                <div class="invalid-feedback">
                    Por favor, informe uma descrição!
                </div>
            </div>
            </div>
            <div class="col-12 text-center">
                <button class="btn btn-primary" type="submit">Cadastrar</button>
                <a href="../menu.html" class="btn btn-secondary">Voltar</a>
            </div>
        </form>
        <div id="tabela">
            
        </div>
    </div>

</body>

<script src="../js/scriptCategoria.js"></script>
<script src="/js/bootstrap.min.js"></script>

</html>
